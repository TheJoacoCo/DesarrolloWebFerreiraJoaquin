<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="informacion" content="Página de contacto de Queen Official Site. Envía tus consultas, comentarios o sugerencias a través del formulario de contacto. ¡Nos encantaría saber de ti! Sigue a Queen en redes sociales: Twitter, YouTube e Instagram.">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Liliana Xibilia Pediatra</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo de Liliana Xibilia Pediatra">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/servicios.html">Servicios</a></li>
                <li><a href="/pages/mision.html">Especialidades</a></li>
                <li><a href="/pages/convenios.html">Convenios</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="contact-form">
            <h2>Contacto</h2>
            <form>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required><br>
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Pie de Página -->
        <div class="footer-icons">
            <!-- <a href="futura red social" target="_blank"><img src="../img/twitter.png" alt="Twitter"></a> -->
            <a href="https://ar.linkedin.com/in/liliana-xibilia-5a23a826" target="_blank"><img src="/img/linkedin.png" alt="LinkedId"></a>
            <a href="https://www.instagram.com/officialqueenmusic/" target="_blank"><img src="/img/instagram.png" alt="Instagram"></a>
        </div>
        <p><a href="./contacto.html">Contacto</a></p>
        <!-- <p class="copyright">Todos los derechos reservados.</p> -->
    </footer>

</html>
